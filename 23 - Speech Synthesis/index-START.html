<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç </textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const textField = document.querySelector('[name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');

  msg.text = textField.value;

  function start() {
    speechSynthesis.speak(msg);
  }

  function stop() {
    speechSynthesis.cancel();
  }

  function addVoices() {
    voices = this.getVoices();

    voicesDropdown.innerHTML += voices
      .filter(voice => voice.lang.includes('ru') || voice.lang.includes('en'))
      .map(voice => {
      return `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`;
      })
      .join('');
  }

  function changeVoice() {
    msg.voice = voices.find(item => item.name === this.value);
    toggle();
  }

  function toggle() {
    speechSynthesis.cancel();
    speechSynthesis.speak(msg);
  }

  function changeProp() {
    msg[this.name] = this.value;
    toggle();
  }

  voicesDropdown.addEventListener('change',changeVoice)
  speakButton.addEventListener('click', start);
  stopButton.addEventListener('click', stop);

  options.forEach(item => item.addEventListener('input', changeProp));

  speechSynthesis.addEventListener('voiceschanged',addVoices)

</script>

</body>
</html>
